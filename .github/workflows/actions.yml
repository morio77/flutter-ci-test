name: flutter_test

on:
  push:
  workflow_dispatch:

jobs:
  unit_and_widget_test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.2.0'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
  
  integration_test_iOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: futureware-tech/simulator-action@v1
        with: 
          model: 'iPhone 8'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.2.0'
          channel: 'stable'
      - name: "Run Flutter Integration tests"
        run: "flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart"

  integration_test_Android:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.2.0'
          channel: 'stable'
      - name: boot Android Emulator And Run Flutter Integration tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: "flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart"

  integration_test_chrome:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.2.0'
          channel: 'stable'
      - run: flutter config --enable-web
      # - uses: browser-actions/setup-chrome@latest
      # - run: chromium --version
      # - uses: nanasess/setup-chromedriver@master
      #   with:
      #     chromedriver-version: '88.0.4324.96'
      # - name: boot chromedriver
      #   run: chromedriver --port=4444 &
      - name: set up
        script:
          - git clone https://github.com/flutter/web_installers.git
          - cd web_installers/packages/web_drivers/
          - pub get
          - dart lib/web_driver_installer.dart chromedriver --install-only
          - chromedriver/chromedriver --port=4444 &
          - sleep 1
          - cd ../../../
      - run: sleep 10
      - name: Run Flutter Integration tests
        run: "flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart -d web-server --profile --browser-name=chrome --web-port=4444"